{% extends 'global.html'%}
{% block content %}
<div class="w3-row-padding w3-center ">

    {% for i in stocks %}
    <a href="/index/plot/{{i.name}}" class="w3-col s4 " style="margin:10px 120px;width:250px;height:300px; color:black;  text-decoration: none;" >
        <div class="w3-card-4 w3-center w3-animate-zoom" style="height:300px;width:250px;">
            <div class="w3-container">

              <img class="rounded" style="margin:20px;" src="{{i.logo}}">
                <h4>{{i.shortname}}</h4>
            </div>
            <h5>${{i.price}}</h5>
            <h5 style="color:green;">{{i.change}}</h5>

        </div>

    </a>
    {% endfor %}


</div>
{% endblock%}
